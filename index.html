<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <link rel="stylesheet" href="styles/myReset.css">
        <link rel="stylesheet" href="styles/style.css">
        <script src="scripts/script.js" defer></script>
    </head>
    
    <body>
        <aside id="left-side">
            <div id="logo-container">
                <img id="macaron-img" src="images/macaron.svg" alt="Macaron logo">
                <h1 id="macaron-txt">Macarons</h1>
            </div>
        </aside>

        <div id="right-side">
            <section id="motivation-text-container">
                <p class="text">Fill out the form to have access to the best macarons on the market!
                    <br>We are a macaron distributor focused on delivering the best products to our customers, <em>so what are you waiting for?</em></p>
            </section>

        
            <form action="https://httpbin.org/post" method="post" id="form">
                <div id="inputs-container">
                    <p class="text">Create an Account</p>
                    <div id="lists-container">
                        <ul>
                            <li>
                                <label for="first-name">FIRST NAME <i class="required" title="Required">*</i></label>
                                <input type="text" name="first-name" id="first-name">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>

                            <li>
                                <label for="email">EMAIL <i class="required" title="Required">*</i></label>
                                <input type="text" name="email" id="email">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>
                            
                            <li>
                                <label for="password">PASSWORD <i class="required" title="Required">*</i></label>
                                <input type="password" name="password" id="password">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>
                        </ul>
        
                        <ul>
                            <li>
                                <label for="last-name">LAST NAME <i class="required" title="Required">*</i></label>
                                <input type="text" name="last-name" id="last-name">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>
                            
                            <li>
                                <label for="number">PHONE NUMBER <i class="required" title="Required">*</i></label>
                                <input type="tel" name="number" id="number">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>
                            
                            <li>
                                <label for="confirm-password">CONFIRM PASSWORD <i class="required" title="Required">*</i></label>
                                <input type="password" id="confirm-password">
                                <i class="status-icon"></i>
                                <div class="status"></div>
                            </li>
                        </ul>
                    </div>
                </div>
                <div id="sumbit-container">
                    <button type="submit">Submit</button>
                    <p id="change-page">Already have an account? <a href="#">Log in!</a></p>
                </div>
            </form>
        </div>
    </body>
</html>
